<!DOCTYPE html>

<head>

    <style>

            background: linear-gradient(to right, #ff9a9e, #fad0c4);

            padding: 50px;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);

            margin-bottom: 10px;
        }

            animation: heartbeat 1.5s infinite;

            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .reason {
            font-size: 24px;
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }
        button {

            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            transition: background 0.3s;

        button:hover {
